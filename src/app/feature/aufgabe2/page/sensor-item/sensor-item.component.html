<div class="main" (click)="openDialog()">
    <div class="heading">
        <h2> {{  name() }} </h2>
    </div>
    <div class="content">
        <div class="figure">
            <div class="outer-circle">
                <div class="inner-circle">
                    <svg class="arrow-svg" viewBox="0 0 100 50">
                        <path [attr.transform]="getArrowRotation()" d="M 50 50 L 50 10" class="arrow" />
                        <circle cx="50" cy="50" r="48" class="semi-circle" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="data">
            <div class="spacing"></div>
            <div class="value">
                {{ value() }} 
            </div>
            <div class="unit">
                {{ componentDetails().unit }}
            </div>
            <div class="spacing"></div>
            <div class="description">
                <p class="name"> {{ description() }} </p>

                {{ name() }}
            </div>
            <div class="spacing"></div>
        </div>
    </div>
</div>
